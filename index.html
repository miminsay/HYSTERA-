<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HYSTERA</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

body {
  margin: 0;
  background: #0a0a0a;
  color: #e5e5e5;
  font-family: 'Share Tech Mono', monospace;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

#game {
  width: 90%;
  max-width: 400px;
  border: 1px solid #444;
  padding: 20px;
  background: #050505;
}

h1 {
  text-align: center;
  letter-spacing: 4px;
}

#diagnosis {
  font-size: 14px;
  color: #999;
  margin-bottom: 15px;
}

#text {
  min-height: 80px;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 12px;
  background: #111;
  color: #fff;
  border: 1px solid #444;
  font-family: inherit;
  cursor: pointer;
}

button:active {
  background: #222;
}
</style>
</head>

<body>
<div id="game">
  <h1>HYSTERA</h1>
  <div id="diagnosis">Arquivo Clínico Nº 041</div>
  <div id="text"></div>
  <button id="btn">CONTINUAR</button>
</div>

<script>
const text = document.getElementById("text");
const btn = document.getElementById("btn");
const diagnosis = document.getElementById("diagnosis");

let phase = 0;

const phases = [
  {
    name: "Obsessão",
    content: "Clique. De novo. Não está certo ainda.",
    action: () => {
      text.innerText = phases[0].content;
    }
  },
  {
    name: "Mania",
    content: "PENSE RÁPIDO. VOCÊ ESTÁ ATRASADO.",
    action: () => {
      document.body.style.background = "#120012";
      text.style.letterSpacing = "3px";
      btn.innerText = "AGORA";
    }
  },
  {
    name: "Depressão",
    content: "Não importa. Nada responde.",
    action: () => {
      document.body.style.background = "#000";
      text.style.opacity = "0.5";
      btn.disabled = true;
      setTimeout(() => btn.disabled = false, 3000);
    }
  },
  {
    name: "Paranoia",
    content: "Eles estão observando você.",
    action: () => {
      btn.onmouseover = () => {
        btn.style.transform = `translate(${Math.random()*40-20}px, ${Math.random()*40-20}px)`;
      };
    }
  },
  {
    name: "Diagnóstico Final",
    content: "Paciente não distingue jogo de realidade.",
    action: () => {
      btn.style.display = "none";
      diagnosis.innerText = "ALTA NEGADA";
    }
  }
];

function nextPhase() {
  const p = phases[phase];
  diagnosis.innerText = `Estado Mental: ${p.name}`;
  text.innerText = p.content;
  p.action();
  phase++;
}

btn.onclick = nextPhase;
nextPhase();
</script>
</body>
</html>

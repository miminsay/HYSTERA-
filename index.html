<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>HYSTERA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  margin: 0;
  background: #000;
  color: #eee;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  padding: 18px;
  text-align: center;
  font-size: 1.8rem;
  border-bottom: 1px solid #222;
  letter-spacing: 2px;
}

#chat {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.msg {
  max-width: 85%;
  padding: 16px 18px;
  border-radius: 14px;
  font-size: 1.15rem;
  line-height: 1.4;
}

.user {
  align-self: flex-end;
  background: #1c1c1c;
  border: 1px solid #333;
}

.bot {
  align-self: flex-start;
  background: #0e0e0e;
  border: 1px solid #2a2a2a;
}

.system {
  align-self: center;
  font-size: 0.95rem;
  color: #666;
}

footer {
  display: flex;
  gap: 10px;
  padding: 16px;
  border-top: 1px solid #222;
}

input {
  flex: 1;
  padding: 16px;
  font-size: 1.1rem;
  background: #0d0d0d;
  color: #fff;
  border: 1px solid #333;
  border-radius: 12px;
  outline: none;
}

button {
  padding: 16px 22px;
  font-size: 1.1rem;
  background: #7a0000;
  color: #fff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}
button:hover {
  background: #a00000;
}
</style>
</head>

<body>

<header>HYSTERA</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="fala qualquer coisa..." />
  <button onclick="sendMessage()">Enviar</button>
</footer>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

const personagens = [
  {
    nome: "Seulgi",
    vibe: "depressão",
    respostas: [
      "não sei… às vezes tudo soa meio pesado.",
      "entendi. faz sentido do jeito triste das coisas.",
      "isso bate diferente dependendo do dia.",
      "não vou mentir, isso me cansou só de ouvir.",
      "tem horas que nem responder eu queria."
    ]
  },
  {
    nome: "Yeri",
    vibe: "paranoia",
    respostas: [
      "ok, mas por que tu falou isso agora?",
      "não sei se gostei dessa frase.",
      "isso parece importante demais pra ser aleatório.",
      "anota isso mentalmente… só por precaução.",
      "não tô dizendo nada, só observando."
    ]
  },
  {
    nome: "Joy",
    vibe: "mania",
    respostas: [
      "KKKKKKKK eu ri, foi mal.",
      "isso foi inesperado, gostei.",
      "mds do nada ISSO",
      "energia caótica, adorei.",
      "continua, isso tá ficando bom."
    ]
  },
  {
    nome: "Irene",
    vibe: "obsessão",
    respostas: [
      "ok. isso ficou na minha cabeça agora.",
      "vou pensar nisso mais do que devia.",
      "anotando mentalmente.",
      "interessante… vou voltar nisso depois.",
      "não devia importar tanto, mas importa."
    ]
  }
];

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function escolherPersonagem() {
  return personagens[Math.floor(Math.random() * personagens.length)];
}

function gerarResposta(personagem, userText) {
  let base = personagem.respostas[
    Math.floor(Math.random() * personagem.respostas.length)
  ];

  // respostas mais humanas baseadas no contexto
  if (userText.length < 4) {
    base += " fala mais, pô.";
  } else if (userText.includes("?")) {
    base += " boa pergunta.";
  } else if (userText.toLowerCase().includes("odeio")) {
    base += " dá pra sentir a raiva daí.";
  } else if (userText.toLowerCase().includes("amo")) {
    base += " isso foi fofo, infelizmente.";
  }

  return base;
}

function botReply(userText) {
  const personagem = escolherPersonagem();
  const resposta = gerarResposta(personagem, userText);

  setTimeout(() => {
    addMessage(`${personagem.nome}: ${resposta}`, "bot");
  }, 500 + Math.random() * 700);
}

function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  botReply(text);
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});

setTimeout(() => {
  addMessage(
    "Sistema: paciente conectado. conversa livre. ninguém é normal aqui.",
    "system"
  );
}, 600);
</script>

</body>
  </html>

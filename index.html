<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>HYSTERA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  background: #000;
  color: #eee;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  padding: 20px;
  text-align: center;
  font-size: 2.2rem;
  letter-spacing: 3px;
  border-bottom: 1px solid #222;
}

#chat {
  flex: 1;
  padding: 24px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 18px;
}

/* mensagens */
.msg {
  max-width: 78%;
  padding: 18px 22px;
  border-radius: 18px;
  font-size: 1.3rem;
  line-height: 1.45;
  word-wrap: break-word;
}

.user {
  align-self: flex-end;
  background: #1e1e1e;
  border: 1px solid #333;
}

.bot {
  align-self: flex-start;
  background: #0f0f0f;
  border: 1px solid #2a2a2a;
}

.system {
  align-self: center;
  font-size: 1rem;
  color: #666;
}

/* √°rea de envio */
footer {
  display: flex;
  gap: 12px;
  padding: 18px;
  border-top: 1px solid #222;
  background: #050505;
}

textarea {
  flex: 1;
  min-height: 70px;
  max-height: 160px;
  resize: vertical;
  padding: 18px;
  font-size: 1.3rem;
  background: #0d0d0d;
  color: #fff;
  border: 1px solid #333;
  border-radius: 14px;
  outline: none;
}

button {
  padding: 18px 26px;
  font-size: 1.2rem;
  background: #7a0000;
  color: #fff;
  border: none;
  border-radius: 14px;
  cursor: pointer;
}
button:hover {
  background: #a00000;
}
</style>
</head>

<body>

<header>HYSTERA</header>

<div id="chat"></div>

<footer>
  <textarea id="input" placeholder="fala comigo‚Ä¶ escreve do jeito que quiser üòà"></textarea>
  <button onclick="sendMessage()">Enviar</button>
</footer>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

const personagens = [
  {
    nome: "Seulgi",
    respostas: [
      "isso soou pesado‚Ä¶ mas eu entendi.",
      "tem dias que tudo fica assim mesmo.",
      "n√£o vou fingir que isso n√£o d√≥i.",
      "te escuto, mesmo cansada.",
      "fala mais‚Ä¶ se quiser."
    ]
  },
  {
    nome: "Yeri",
    respostas: [
      "por que tu falou isso agora?",
      "isso n√£o parece coincid√™ncia.",
      "anota mentalmente‚Ä¶ s√≥ por seguran√ßa.",
      "estranho. continua.",
      "n√£o ignora isso n√£o."
    ]
  },
  {
    nome: "Joy",
    respostas: [
      "KKKKKK mds",
      "energia ca√≥tica, adorei üò≠",
      "eu ri mas foi de nervoso",
      "isso foi muito do nada",
      "continua, isso t√° bom"
    ]
  },
  {
    nome: "Irene",
    respostas: [
      "isso ficou preso na minha cabe√ßa agora.",
      "vou pensar nisso mais do que devia.",
      "anotando mentalmente.",
      "n√£o devia importar‚Ä¶ mas importa.",
      "interessante. continua."
    ]
  }
];

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function rand(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function botReply(userText) {
  const personagem = rand(personagens);
  let resposta = rand(personagem.respostas);

  if (userText.includes("?")) resposta += " o que tu acha disso?";
  if (userText.length < 4) resposta += " fala direito p√¥ üò≠";
  if (userText.toLowerCase().includes("amo")) resposta += " isso foi fofo demais.";
  if (userText.toLowerCase().includes("odeio")) resposta += " deu pra sentir o √≥dio daqui.";

  setTimeout(() => {
    addMessage(`${personagem.nome}: ${resposta}`, "bot");
  }, 600 + Math.random() * 600);
}

function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  botReply(text);
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

setTimeout(() => {
  addMessage(
    "Sistema: paciente conectado. emojis liberados. ningu√©m aqui t√° s√£o üñ§",
    "system"
  );
}, 600);
</script>

</body>
  </html>

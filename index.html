<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PSYCHO CHAT</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  margin: 0;
  background: #000;
  color: #eaeaea;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#app {
  width: 95%;
  max-width: 900px;
  height: 90vh;
  background: #050505;
  border: 1px solid #222;
  display: flex;
  flex-direction: column;
}

header {
  padding: 15px;
  text-align: center;
  background: #000;
  border-bottom: 1px solid #222;
  letter-spacing: 2px;
  font-weight: bold;
}

#chat {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  font-size: 18px;
}

.msg {
  margin-bottom: 14px;
  line-height: 1.4;
}

.user {
  color: #8bd3ff;
}

.bot {
  color: #ff7b7b;
}

.name {
  font-weight: bold;
}

footer {
  display: flex;
  border-top: 1px solid #222;
}

input {
  flex: 1;
  padding: 15px;
  background: #000;
  border: none;
  color: #fff;
  font-size: 18px;
  outline: none;
}

button {
  padding: 15px 25px;
  background: #111;
  border: none;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
}

button:hover {
  background: #222;
}
</style>
</head>

<body>
<div id="app">
  <header>PSYCHOLOGICAL CHAT ROOM</header>

  <div id="chat"></div>

  <footer>
    <input id="input" placeholder="fala alguma coisa..." />
    <button onclick="send()">Enviar</button>
  </footer>
</div>

<script>
let memory = JSON.parse(localStorage.getItem("memory")) || [];

const girls = {
  Seulgi: {
    mood: "depressão",
    style: [
      "às vezes tudo pesa né…",
      "não tô triste, só cansada de existir",
      "silêncio também grita",
      "tem dias que eu sumo por dentro"
    ]
  },
  Joy: {
    mood: "mania",
    style: [
      "KKKKKK EU AMO ISSO",
      "tô elétrica demais pra dormir",
      "pensamento indo a 300km/h",
      "bora tocar o caos?"
    ]
  },
  Yeri: {
    mood: "paranoia",
    style: [
      "tu percebeu isso também ou só eu?",
      "isso parece normal demais pra ser real",
      "tem algo errado aqui… sempre tem",
      "não confio nesse silêncio"
    ]
  },
  Irene: {
    mood: "obsessão",
    style: [
      "eu penso nisso o tempo todo",
      "não consigo largar essa ideia",
      "controle é conforto",
      "se não for perfeito, não serve"
    ]
  }
};

const memes = [
  "isso aqui virou surto coletivo",
  "floptok explicaria isso fácil",
  "parece normal mas claramente não é",
  "KKKKKKKK socorro",
  "isso é muito eu infelizmente"
];

function random(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function addMsg(text, cls) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerHTML = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  addMsg(`<span class="name">Você:</span> ${text}`, "user");

  memory.push({ user: text });
  localStorage.setItem("memory", JSON.stringify(memory));

  input.value = "";

  setTimeout(() => respond(text), 600);
}

function respond(userText) {
  Object.keys(girls).forEach(name => {
    const g = girls[name];

    const response = [
      random(g.style),
      random(memes),
      `sobre isso que tu falou: "${userText}"`
    ].sort(() => Math.random() - 0.5).join(" ");

    addMsg(`<span class="name">${name}:</span> ${response}`, "bot");
  });
}
</script>
</body>
  </html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ala Psiquiátrica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: #eaeaea;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px;
      text-align: center;
      font-size: 1.6rem;
      letter-spacing: 2px;
      background: #050505;
      border-bottom: 1px solid #222;
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .msg {
      max-width: 85%;
      padding: 14px 18px;
      border-radius: 14px;
      font-size: 1.05rem;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background: #1f1f1f;
      border: 1px solid #333;
    }

    .bot {
      align-self: flex-start;
      background: #0f0f0f;
      border: 1px solid #2a2a2a;
      box-shadow: 0 0 12px rgba(255,0,0,0.05);
    }

    footer {
      display: flex;
      padding: 14px;
      gap: 10px;
      background: #050505;
      border-top: 1px solid #222;
    }

    input {
      flex: 1;
      padding: 14px;
      font-size: 1rem;
      background: #0d0d0d;
      border: 1px solid #333;
      color: #fff;
      border-radius: 10px;
      outline: none;
    }

    button {
      padding: 14px 20px;
      font-size: 1rem;
      background: #7a0000;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #a00000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <header>
    Ala Psiquiátrica — Registro Ativo
  </header>

  <div id="chat"></div>

  <footer>
    <input id="input" type="text" placeholder="fala alguma coisa..." />
    <button onclick="sendMessage()">Enviar</button>
  </footer>

  <script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");

  const personagens = [
    {
      nome: "Seulgi",
      respostas: [
        "mano… tu também sente que tá todo mundo te olhando? KLKKKK",
        "eu juro que ouvi alguém sussurrando agora, mas deve ser coisa da minha cabeça… eu acho.",
        "fica tranquilo… ou não fica, sei lá, ninguém fica normal aqui.",
        "tu fala e eu tento focar, mas minha mente já foi pra outro canto faz tempo.",
        "às vezes eu paro do nada pq tenho certeza que alguém tá atrás de mim."
      ]
    },
    {
      nome: "Joy",
      respostas: [
        "KKKKKKK eu rio mas é de nervoso tá?",
        "ninguém aqui é 100% são, isso já ajuda a se sentir menos estranho.",
        "tu parece menos quebrado do que a maioria daqui, parabéns eu acho?",
        "me conta mais, fofoca terapêutica é válida.",
        "se a gente surtar junto fica menos pesado, pensa assim."
      ]
    }
  ];

  function addMessage(text, className) {
    const div = document.createElement("div");
    div.className = "msg " + className;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function botReply() {
    const personagem = personagens[Math.floor(Math.random() * personagens.length)];
    const resposta = personagem.respostas[
      Math.floor(Math.random() * personagem.respostas.length)
    ];

    setTimeout(() => {
      addMessage(`${personagem.nome}: ${resposta}`, "bot");
    }, 600);
  }

  function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    botReply();
  }

  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMessage();
  });

  setTimeout(() => {
    addMessage("Sistema: paciente conectado… boa sorte lidando com isso.", "bot");
  }, 500);
</script>
</body>
</html>
